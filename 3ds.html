<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Animated Model and Gesture Control</title>
    
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    
    <!-- A-Frame Extras for additional features (like animation-mixer) -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- Gesture detector component -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-detector-component@master/dist/aframe-gesture-detector-component.min.js"></script>
    
    <!-- Custom Script to handle gestures -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true },
        },
        
        init: function () {
          var el = this.el;
          var initialScale = el.object3D.scale.clone();
          var pinchScale = 1;
          
          el.sceneEl.addEventListener('gesturestart', function (evt) {
            pinchScale = evt.scale;
          });
          
          el.sceneEl.addEventListener('gesturechange', function (evt) {
            el.object3D.scale.set(
              initialScale.x * evt.scale / pinchScale,
              initialScale.y * evt.scale / pinchScale,
              initialScale.z * evt.scale / pinchScale
            );
          });
          
          el.sceneEl.addEventListener('gesturemove', function (evt) {
            el.object3D.position.x += evt.detail.positionChange.x;
            el.object3D.position.y += evt.detail.positionChange.y;
          });
        }
      });
    </script>
    
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker for the 3D model -->
      <a-marker preset="hiro">
        
        <!-- 3D model with gesture controls -->
        <a-entity 
          gltf-model="https://shahidkhan12x.github.io/3d/steam_engine.glb" 
          scale="0.001 0.001 0.001" 
          position="0 0.1 0"
          animation-mixer
          gesture-detector
          gesture-handler></a-entity>
          
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
