<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Animated Model and Gesture Control</title>
    
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    
    <!-- A-Frame Extras for additional features (like animation-mixer) -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- Gesture detector component -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-gesture-detector-component@master/dist/aframe-gesture-detector-component.min.js"></script>
    
    <!-- Custom Script to handle gestures -->
    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true },
        },

        init: function () {
          var el = this.el;
          var initialPosition = el.object3D.position.clone();
          var initialScale = el.object3D.scale.clone();
          var pinchScale = 1;

          el.addEventListener('gesturestart', function (evt) {
            pinchScale = evt.detail.scale;
          });

          el.addEventListener('gesturechange', function (evt) {
            // Pinch to scale
            var newScale = initialScale.clone();
            newScale.multiplyScalar(evt.detail.scale / pinchScale);
            el.object3D.scale.set(newScale.x, newScale.y, newScale.z);
          });

          el.addEventListener('gesturemove', function (evt) {
            // Drag to move the model
            el.object3D.position.x += evt.detail.positionChange.x * 0.01;
            el.object3D.position.y += evt.detail.positionChange.y * 0.01;
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker for the 3D model, shifted to the left -->
      <a-marker preset="hiro" position="-0.5 0 0">
        
        <!-- 3D model with gesture controls, farther from the marker -->
        <a-entity 
          gltf-model="https://shahidkhan12x.github.io/3d/steam_engine.glb" 
          scale="0.003 0.003 0.003" 
          position="0 0.5 -1"  <!-- Adjusted position to make it farther -->
          animation-mixer
          gesture-detector
          gesture-handler></a-entity>
          
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
